<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<p id="temo">JavaScript is one of the most used programming language all over the world. i m learing now how it can bring changes html css design.</p>


<button type="button" onclick="myFunction()" onclick="myFunction1()">Click Me!</button>

<script>
function myFunction() {
    var x = document.getElementById("demo");
    x.style.fontSize = "25px";           
    x.style.color = "red"; 

    function myFunction1(){
    	var y= document.getElementById("temo");
    	y.style.background-color: green;
    	y.style.border: 1px solid pink;
    }
}
</script>

</body>
